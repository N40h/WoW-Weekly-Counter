<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Weekly Keys Counter</title>
    </head>

    <body>
        <div class="container">
            <h1>Weekly Keys Done :</h1>
            <h2 id="count__element">0</h2>
            <button id="btn__add">ADD</button>
            <button id="btn__save">SAVE</button>
            <p id="total__element"></p>
            <button id="btn__reset">RESET</button>
            <div class="characters__infos">
                <label for="">Region</label>
                <input type="text" name="" id="region__input">
                <label for="">Realm</label>
                <input type="text" name="" id="realm__input">
                <label for="">Character's name</label>
                <input type="text" name="" id="characters__name__input">
            </div>
            <button type="submit" id="btn__request">GET INFOS</button>
            <div class="affixes__container">
                <p class="affixes"></p>
            </div>
            <div id="characters__element"></div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
