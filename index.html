<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Weekly Keys Counter</title>
    </head>

    <body>
        <div class="container">
            <h1>Weekly Keys Done:</h1>
            <h2 id="count__element">0</h2>
            <button id="btn__add">ADD</button>
            <button id="btn__save">SAVE</button>
            <p id="save__element">Previous numbers of keys done: </p>
            <p id="total__element"></p>
            <button id="btn__reset">RESET</button>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
